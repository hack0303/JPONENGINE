org.quartz.jobStore.class=org.quartz.simpl.RAMJobStore

updateElecCron = * * * * 5 ?
processLogFileCron = 0 0 0 * * ?
updateNormalRuleCron = * * * * 5 ?
updateSCRuleCron = * * * * 5 ?
updateDateTimeCron= 0/5 * * * * ?